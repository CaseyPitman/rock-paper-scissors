<body>
  <div id="wrapper">
    <h1> Let's play<br> Rock, Paper, Scissors.</h1>
    <h2 id="rps-icons">
      <i class="far fa-hand-rock"></i>&nbsp;
      <i class="far fa-hand-paper"></i>&nbsp;
      <i class="far fa-hand-scissors"></i>
     </h2>
    <form id="rps-form">
      <select id="user-selection" name="user-selection">
        <optgroup id="rps-optgroup">
          <option value="selected" selected>Choose wisely</option>
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </optgroup>
      </select>
      <button id="play">One...two...three...shoot!</button>
    </form>
  </div>
