<!doctype html>
<html class="no-js" lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>
  <meta name="description" content="A simple rock, paper, scissors game.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Schoolbell&display=swap" rel="stylesheet">

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/b0cd4101cb.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div id="wrapper">
    <h1>Let's play<br>rock, paper, scissors!</h1>
    <h2>Choose wisely</h2>
    <div id="choose">
      <button id="rock" class="buttons" ><i class="fas fa-hand-rock"></i></button>
      <button id="paper" class="buttons"><i class="fas fa-hand-paper"></i></button>
      <button id="scissors" class="buttons"><i class="fas fa-hand-scissors"></i></button>
    </div>
    <h3 id="copyright">&copy;&nbsp;2020 | Casey Pitman</h3>
  </div>
  

  <script src="js/vendor/modernizr-3.7.1.min.js"></script>

  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
